services:
  spring-service:
    env_file:
      - .env
    container_name: spring-container
    image: hyeesw/booktalk-spring:latest
    ports:
      - "8080:8080"
      - "80:8080"
    depends_on:
      mysql-service:
        condition: service_healthy
      redis-service:
        condition: service_healthy
    networks:
      - backend-network

  mysql-service:
    container_name: mysql-container
    image: mysql:latest
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}  # Github secrete key
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    networks:
      - backend-network
    volumes:
      - ./mysql/data:/var/lib/mysql # mysql-container 가 생성한 데이터를 이 폴더 하위에 저장
      - ./mysql/conf.d:/etc/mysql/conf.d # 서버 /home/ubuntu/git/mysql/conf.d 에 설정된 my.cnf 설정을 컨테이너 내부에서 사용
      - ./src/main/resources/sql:/docker-entrypoint-initdb.d
    command: # 한글 인코딩
#      - --skip-character-set-client-handshake #서버 시스템 인코딩 방식과 상관없이 character-set-server 에 지정된 문자를 기본으로
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  redis-service:
    container_name: redis-container
    image: redis:latest
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
    networks:
      - backend-network

  portainer:
    container_name: portainer
    image: portainer/portainer-ee:latest  # Business Edition
    ports:
      - "18000:8000"
      - "19000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      - PORTAINER_ARGS=--ssl --sslcert /certs/portainer.crt --sslkey /certs/portainer.key --tunnel-port=8000 --tunnel-certificate /certs/portainer.crt --tunnel-key /certs/portainer.key
      - PORTAINER_ENCRYPTION_KEY=${PORTAINER_ENCRYPTION_KEY}
    restart: always

volumes:
  portainer_data:

networks:
  backend-network:
