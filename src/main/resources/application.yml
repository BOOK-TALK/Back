spring:
  application:
    name: backend

  datasource:
    url: ${LOCAL_DB_IP}+${LOCAL_DB_SCHEMA}+${LOCAL_DB_SETTINGS}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
